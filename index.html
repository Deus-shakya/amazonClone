<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div id="navbar">
        <div id="nav-logo">
          <div id="logo"></div>
        </div>

        <div class="nav-location">
          <span class="first-add">Deliver to</span>
          <div class="lower-add">
            <i class="fa-solid fa-location-dot"></i>
            <p class="second-add">Nepal</p>
          </div>
        </div>
        <div class="nav-search">
          <select name="" class="nav-selection">
            <option value="">All</option>
          </select>
          <input type="text" class="nav-input" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass" style="color: #0f1111"></i>
          </div>
        </div>
        <div class="nav-lang">
           <div class="inner-nav-lang">
            <select  class="lang-selector">
              <option >EN</option>
            </select>
           </div>
        </div>
        <div class="nav-signin">
          <span class="first-add">Hello,sign in</span>
          <select  class="signIn-selector">
            <option >Account & Lists</option>
          </select>
        </div>

        <div class="nav-return">
          <span class="first-add">Returns</span>
          <span class="nav-orders">& Orders</span>
          </select>
        </div>
        <div class="nav-cart">
            <div class="nav-cart-logo">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <span>cart</span>
        </div>
      </div>

      <div id="banner">
        <div class="banner-selector">
          <div ><i class="fa-solid fa-bars"></i></div>
          <span class="banner-select">All</span>
        </div>
        <div class="banner-items">
          <span>Today's Deals</span>
          <span>Today's Deals</span>
          <span>Today's Deals</span>
          <span>Today's Deals</span>
        </div>
        
      </div>
    </header>
  </body>
</html>
